<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>To-Do</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "header">
            <header>Your To-Do List</header>
        </div>
        <div class = "main">
            <div class = "sidebar">
                <button id = "new-task">New Task</button>
                <button id = "all">ALL</button>
                <button id = "today">TODAY</button>
                <button id = "week">THIS WEEK</button>
                <button id = "month">THIS MONTH</button>
                <div class = "project-div">
                    <button id = "projects">PROJECTS</button>
                    <button class = "add-project">+</button>
                </div>
            </div>
            <div id = "empty-div"></div>
        </div>
    </body>
</html>
